<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quote Kiosk - Production</title>
    <script src="https://live.zwidgets.com/js-sdk/1.2/ZohoEmbededAppSDK.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .kiosk-container { max-width: 600px; margin: 0 auto; }
        
        input { width: 100%; padding: 15px; font-size: 18px; margin-bottom: 10px; box-sizing: border-box; }
        button { padding: 15px 30px; font-size: 16px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; transition: all 0.3s ease; }
        button:disabled { background-color: #ccc; cursor: not-allowed; opacity: 0.7; }
        
        #results { border: 1px solid #ddd; max-height: 300px; overflow-y: auto; display: none; margin-bottom: 20px; background: #fff; }
        .result-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; font-size: 18px; }
        .result-item:hover { background-color: #f0f0f0; }
        
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; font-size: 18px; }
        
        #statusArea { font-weight: bold; margin-bottom: 10px; color: #555; font-size: 14px; }
        .status-ok { color: green; }
        
        /* Manual ID Box - Fallback */
        #manualIdArea { background: #fff3cd; padding: 15px; border: 1px solid #ffeeba; margin-bottom: 20px; display:none; }
    </style>
</head>
<body>

<div class="kiosk-container">
    <h2>Add Hardware to Deal</h2>

    <div id="statusArea">Initializing SDK...</div>

    <input type="text" id="searchBox" placeholder="Loading Products..." 
           onfocus="showAllProducts()" 
           onkeyup="filterLocalProducts()">  
    <div id="results"></div>

    <div id="qtySection" style="display:none; background:#f9f9f9; padding:15px; margin-bottom:15px; border-radius: 5px;">
        <h3 id="selectedName" style="margin-top:0;"></h3>
        <label>Quantity:</label>
        <input type="number" id="qtyInput" value="1" min="1" style="width:100px; display:inline-block; margin-right:10px;">
        <button onclick="addToCart()">Add to Cart</button>
        <button onclick="cancelSelection()" style="background:#666; margin-left:10px;">Cancel</button>
    </div>

    <table id="cartTable">
        <thead>
            <tr>
                <th>Product</th>
                <th>Qty</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="cartBody"></tbody>
    </table>

    <div style="margin-top: 30px; text-align: right;">
        <button id="submitBtn" onclick="submitToCRM()" style="background: #ccc; width: 100%;" disabled>Waiting for ID...</button>
    </div>

    <div id="manualIdArea">
        <strong>⚠️ Auto-Detect Failed</strong><br>
        <input type="text" id="manualIdInput" placeholder="Paste Deal ID here">
        <button onclick="setManualId()">Set ID</button>
    </div>
</div>

<script>
    /* =======================================================
       1. CONFIGURATION & STATE
       ======================================================= */
    let cart = [];
    let masterProductList = []; 
    let selectedProduct = null;
    let dealId = ""; 

    /* =======================================================
       2. INITIALIZATION (METHODOLOGY: LISTENER FIRST)
       ======================================================= */
    
    // Define Listener BEFORE Init (Crucial for race conditions)
    ZOHO.embeddedApp.on("PageLoad", function(data){
        if(data && data.EntityId) {
            let extractedId = data.EntityId;
            if(Array.isArray(extractedId)) extractedId = extractedId[0];
            setDealId(extractedId, "Auto-Detected");
        }
    });

    // Initialize App
    ZOHO.embeddedApp.init().then(function(){
        fetchTargetProducts();
    });

    /* =======================================================
       3. SUBMISSION LOGIC (METHODOLOGY: CLEAN PROCEED)
       ======================================================= */
    function submitToCRM() {
        if(cart.length === 0) return alert("Cart is empty.");
        if(!dealId) return alert("No Deal ID.");

        // A. Visual Feedback (Like Solution Builder)
        const btn = document.getElementById("submitBtn");
        btn.innerText = "Saving & Completing...";
        btn.disabled = true;
        btn.style.opacity = "0.7";

        // B. Prepare Data
        ZOHO.CRM.API.getRecord({Entity: "Deals", RecordID: dealId})
        .then(function(response){
            let currentData = response.data[0];
            let apiNameSubform = "Phone_Hardware";
            let apiNameLookup = "Phone_Selection";
            let apiNameQty = "Phone_Qty";

            let updateList = [];
            
            // Preserve Existing Rows
            if(currentData[apiNameSubform]) {
                currentData[apiNameSubform].forEach(row => {
                    if(row.id) updateList.push({ "id": row.id.toString() });
                });
            }

            // Append New Rows
            cart.forEach(item => {
                let row = {};
                row[apiNameLookup] = { "id": item.product_id.toString() }; 
                row[apiNameQty] = parseInt(item.quantity);                 
                updateList.push(row);
            });

            let payload = { "id": dealId, [apiNameSubform]: updateList };
            
            // C. Update & Proceed
            ZOHO.CRM.API.updateRecord({ Entity: "Deals", APIData: payload, Trigger: ["workflow"] })
            .then(function(data){
                // SUCCESS: NATIVE BLUEPRINT TRANSITION
                // This closes the widget and moves the Blueprint forward immediately.
                ZOHO.CRM.BLUEPRINT.proceed({
                    action: "save",
                    data: {}
                });
            })
            .catch(function(err){
                alert("Save Failed: " + JSON.stringify(err));
                btn.disabled = false;
                btn.innerText = "Retry Save";
                btn.style.opacity = "1";
            });
        });
    }

    /* =======================================================
       4. HELPER FUNCTIONS
       ======================================================= */

    function setDealId(id, source) {
        dealId = id;
        document.getElementById("statusArea").innerHTML = `<span class='status-ok'>✅ Connected to Deal</span>`;
        document.getElementById("manualIdArea").style.display = "none";
        
        let btn = document.getElementById("submitBtn");
        btn.disabled = false;
        btn.style.background = "#28a745";
        btn.innerText = "Complete Selection";
    }

    function setManualId() {
        let val = document.getElementById("manualIdInput").value.trim();
        if(val.length > 5) setDealId(val, "Manual");
    }

    function fetchTargetProducts() {
        ZOHO.CRM.API.searchRecord({
            Entity: "Products", 
            Type: "criteria", 
            Query: "((Hardware_Type:equals:NA))"
        })
        .then(function(data){
            if(data.data){
                masterProductList = data.data.filter(p => p.Category != null && p.Category.toLowerCase().includes("phone"));
                document.getElementById("searchBox").placeholder = "Tap to view " + masterProductList.length + " phones...";
            }
        });
    }

    // UI Helpers
    function showAllProducts() { renderDropdown(masterProductList); }
    function filterLocalProducts() {
        let q = document.getElementById("searchBox").value.toLowerCase();
        renderDropdown(masterProductList.filter(p => p.Product_Name.toLowerCase().includes(q)));
    }
    function renderDropdown(items) {
        let html = "";
        items.forEach(p => {
            html += `<div class='result-item' onclick='selectProduct("${p.id}", "${p.Product_Name.replace(/"/g, '&quot;')}")'>${p.Product_Name}</div>`;
        });
        document.getElementById("results").innerHTML = html;
        document.getElementById("results").style.display = items.length ? "block" : "none";
    }
    function selectProduct(id, name) {
        selectedProduct = {id:id, name:name};
        document.getElementById("results").style.display = "none";
        document.getElementById("qtySection").style.display = "block";
        document.getElementById("selectedName").innerText = name;
    }
    function addToCart() {
        cart.push({product_id: selectedProduct.id, product_name: selectedProduct.name, quantity: document.getElementById("qtyInput").value});
        renderCart();
        document.getElementById("qtySection").style.display = "none";
    }
    function renderCart() {
        let html = "";
        cart.forEach(item => html += `<tr><td>${item.product_name}</td><td>${item.quantity}</td></tr>`);
        document.getElementById("cartBody").innerHTML = html;
    }
    function cancelSelection() { document.getElementById("qtySection").style.display = "none"; }
</script>

</body>
</html>
