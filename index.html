<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quote Kiosk - DEBUG MODE</title>
    <script src="https://live.zwidgets.com/js-sdk/1.1/ZohoEmbededAppSDK.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .kiosk-container { max-width: 600px; margin: 0 auto; }
        input { width: 100%; padding: 15px; font-size: 18px; margin-bottom: 10px; box-sizing: border-box; }
        button { padding: 15px 30px; font-size: 16px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        
        #results { border: 1px solid #ddd; max-height: 300px; overflow-y: auto; display: none; margin-bottom: 20px; background: #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .result-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; font-size: 18px; }
        .result-item:hover { background-color: #f0f0f0; }
        
        /* Debug Box Styling */
        #debugLog { 
            margin-top: 20px; 
            padding: 10px; 
            background: #ffe6e6; 
            border: 1px solid red; 
            color: #d8000c; 
            font-family: monospace; 
            font-size: 12px;
            white-space: pre-wrap;
            display: block; 
        }

        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; font-size: 18px; }
        .footer { margin-top: 30px; text-align: right; }
    </style>
</head>
<body>

<div class="kiosk-container">
    <h2>Select Hardware (Debug Mode)</h2>
    
    <input type="text" id="searchBox" placeholder="Initializing..." 
           onfocus="showAllProducts()" 
           onkeyup="filterLocalProducts()">
           
    <div id="results"></div>

    <div id="qtySection" style="display:none; background:#f9f9f9; padding:15px; margin-bottom:15px; border-radius:8px;">
        <h3 id="selectedName" style="margin-top:0;"></h3>
        <label>Quantity:</label>
        <input type="number" id="qtyInput" value="1" min="1" style="width:100px; display:inline-block; margin-right:10px;">
        <button onclick="addToCart()">Add to Cart</button>
        <button onclick="cancelSelection()" style="background:#666; margin-left:10px;">Cancel</button>
    </div>

    <table id="cartTable">
        <thead>
            <tr>
                <th>Product</th>
                <th>Qty</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="cartBody"></tbody>
    </table>

    <div class="footer">
        <button onclick="submitToCRM()" style="background: #28a745; width: 100%;">Complete Selection</button>
    </div>

    <div id="debugLog">Waiting for SDK...</div>
</div>

<script>
    let cart = [];
    let masterProductList = []; 
    let selectedProduct = null;
    let dealId = "";

    // Helper to print to the red box
    function log(msg) {
        let d = new Date();
        let time = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
        let box = document.getElementById("debugLog");
        box.innerHTML = `[${time}] ${msg}\n` + box.innerHTML;
        console.log(msg);
    }

    ZOHO.embeddedApp.init().then(function(){
        log("SDK Initialized.");
        alert("Widget Loaded! Starting Fetch..."); // <--- POPUP 1
        
        ZOHO.embeddedApp.on("PageLoad", function(data){
            dealId = data.EntityId[0];
            log("Deal ID Captured: " + dealId);
        });

        fetchTargetProducts();
    });

    function fetchTargetProducts() {
        document.getElementById("searchBox").placeholder = "Loading Products from CRM...";
        log("Running COQL Query...");

        // Query
        let queryStr = "select Product_Name, Unit_Price, id from Products where Category like '%phone%' and Hardware_Type = 'NA'";
        
        log("Query: " + queryStr);

        ZOHO.CRM.API.coql({select_query: queryStr})
        .then(function(data){
            if(data.data){
                masterProductList = data.data;
                let count = masterProductList.length;
                
                // Success Feedback
                log("SUCCESS: Found " + count + " products.");
                document.getElementById("searchBox").placeholder = "Tap to view " + count + " compatible phones...";
                alert("Success! Found " + count + " phones."); // <--- POPUP 2
                
            } else {
                // Empty Feedback
                log("QUERY RAN BUT EMPTY: returned 0 results.");
                document.getElementById("searchBox").placeholder = "No phones found.";
                alert("Query finished but found 0 products. Check Debug Log below.");
            }
        })
        .catch(function(err){
            // Error Feedback
            let errText = JSON.stringify(err);
            log("CRITICAL ERROR: " + errText);
            document.getElementById("searchBox").placeholder = "Error! See Log below.";
            alert("API Error! " + errText); // <--- POPUP 3
        });
    }

    function showAllProducts() {
        renderDropdown(masterProductList);
    }

    function filterLocalProducts() {
        let query = document.getElementById("searchBox").value.toLowerCase();
        let filtered = masterProductList.filter(p => 
            p.Product_Name.toLowerCase().includes(query)
        );
        renderDropdown(filtered);
    }

    function renderDropdown(items) {
        let html = "";
        if(items.length > 0) {
            items.forEach(p => {
                html += `<div class='result-item' onclick='selectProduct("${p.id}", "${p.Product_Name}")'>
                            ${p.Product_Name} - $${p.Unit_Price}
                         </div>`;
            });
            document.getElementById("results").style.display = "block";
            document.getElementById("results").innerHTML = html;
        } else {
             document.getElementById("results").style.display = "none";
        }
    }

    function selectProduct(id, name) {
        selectedProduct = {id: id, name: name};
        document.getElementById("results").style.display = "none";
        document.getElementById("searchBox").value = ""; 
        
        document.getElementById("qtySection").style.display = "block";
        document.getElementById("selectedName").innerText = name;
        document.getElementById("qtyInput").focus();
    }

    function addToCart() {
        let qty = document.getElementById("qtyInput").value;
        if(qty <= 0) return; 

        cart.push({
            product_id: selectedProduct.id, 
            product_name: selectedProduct.name, 
            quantity: qty
        });
        
        renderCart();
        cancelSelection();
    }

    function cancelSelection() {
        selectedProduct = null;
        document.getElementById("qtySection").style.display = "none";
    }

    function renderCart() {
        let html = "";
        cart.forEach((item, index) => {
            html += `<tr>
                <td>${item.product_name}</td>
                <td>${item.quantity}</td>
                <td><button onclick="cart.splice(${index},1);renderCart()" style="background:red; padding:5px 10px;">X</button></td>
            </tr>`;
        });
        document.getElementById("cartBody").innerHTML = html;
    }

    function submitToCRM() {
        if(cart.length === 0) {
            alert("Please add at least one item.");
            return;
        }
        log("Submitting to CRM...");

        let subformList = [];
        cart.forEach(item => {
            let row = {};
            row["Product"] = item.product_id; 
            row["Quantity"] = item.quantity;
            subformList.push(row);
        });

        let updateData = {
            "id": dealId,
            "Draft_Products": subformList 
        };

        var config = {
            Entity: "Deals",
            APIData: updateData,
            Trigger: ["workflow"] 
        };

        ZOHO.CRM.API.updateRecord(config)
        .then(function(data){
            log("CRM Update Success!");
            alert("Saved! Closing widget...");
            ZOHO.CRM.BLUEPRINT.proceed(); 
        })
        .catch(function(err){
            log("SAVE ERROR: " + JSON.stringify(err));
            alert("Error saving: " + JSON.stringify(err));
        });
    }
</script>

</body>
</html>
