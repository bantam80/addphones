<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quote Kiosk - DEBUG MASTER</title>
    <script src="https://live.zwidgets.com/js-sdk/1.1/ZohoEmbededAppSDK.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .kiosk-container { max-width: 600px; margin: 0 auto; }
        
        input { width: 100%; padding: 15px; font-size: 18px; margin-bottom: 10px; box-sizing: border-box; }
        button { padding: 15px 30px; font-size: 16px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        
        #results { border: 1px solid #ddd; max-height: 300px; overflow-y: auto; display: none; margin-bottom: 20px; background: #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .result-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; font-size: 18px; }
        .result-item:hover { background-color: #f0f0f0; }
        
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; font-size: 18px; }
        .footer { margin-top: 30px; text-align: right; }

        #successScreen { display: none; text-align: center; margin-top: 50px; }
        #successScreen h3 { font-size: 24px; color: #28a745; margin-bottom: 10px; }
        
        /* DEBUG BOX ALWAYS VISIBLE */
        #debugLog { 
            display: block; 
            margin-top: 20px; 
            padding: 10px; 
            background: #ffe6e6; 
            border: 1px solid red; 
            color: #d8000c; 
            font-family: monospace; 
            font-size: 12px; 
            white-space: pre-wrap; 
            height: 200px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>

<div id="mainInterface" class="kiosk-container">
    <h2>Select Hardware (Debug)</h2>
    
    <input type="text" id="searchBox" placeholder="Initializing..." 
           onfocus="showAllProducts()" 
           onkeyup="filterLocalProducts()">
           
    <div id="results"></div>

    <div id="qtySection" style="display:none; background:#f9f9f9; padding:15px; margin-bottom:15px; border-radius:8px;">
        <h3 id="selectedName" style="margin-top:0;"></h3>
        <label>Quantity:</label>
        <input type="number" id="qtyInput" value="1" min="1" style="width:100px; display:inline-block; margin-right:10px;">
        <button onclick="addToCart()">Add to Cart</button>
        <button onclick="cancelSelection()" style="background:#666; margin-left:10px;">Cancel</button>
    </div>

    <table id="cartTable">
        <thead>
            <tr>
                <th>Product</th>
                <th>Qty</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="cartBody"></tbody>
    </table>

    <div class="footer">
        <button id="submitBtn" onclick="submitToCRM()" style="background: #ccc; width: 100%;" disabled>Loading Deal ID...</button>
    </div>

    <div id="debugLog">Waiting for SDK...</div>
</div>

<div id="successScreen">
    <h3>Success!</h3>
    <p>Hardware saved to Opportunity.</p>
    <p>Processing Blueprint...</p>
</div>

<script>
    let cart = [];
    let masterProductList = []; 
    let selectedProduct = null;
    let dealId = "";

    function log(msg) {
        let box = document.getElementById("debugLog");
        if(box) {
            let d = new Date();
            let time = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
            box.innerHTML = `[${time}] ${msg}\n` + box.innerHTML;
        }
        console.log(msg);
    }

    // --- 1. STARTUP ---
    log("Script Loaded. Initializing SDK...");

    ZOHO.embeddedApp.init().then(function(){
        log("SDK Init Success.");

        // --- A. TRY FETCH PRODUCTS IMMEDIATELY ---
        // We do not wait for Deal ID to fetch products. This unblocks the input box.
        fetchTargetProducts();

        // --- B. STRATEGY 1: PAGE LOAD ---
        log("Listening for PageLoad event...");
        ZOHO.embeddedApp.on("PageLoad", function(data){
            log("EVENT: PageLoad Received.");
            // log("RAW DATA: " + JSON.stringify(data)); 
            if(data) handleDealId(data, "PageLoad");
        });

        // --- C. STRATEGY 2: BLUEPRINT CONTEXT ---
        log("Attempting to fetch Blueprint Context...");
        ZOHO.CRM.BLUEPRINT.contexts()
        .then(function(bpData){
            log("EVENT: Blueprint Context Received.");
            // log("RAW BP DATA: " + JSON.stringify(bpData));
            if(bpData) handleDealId(bpData, "Blueprint");
        })
        .catch(function(err){
            log("Blueprint Context Error (Ignore if not in Blueprint): " + JSON.stringify(err));
        });

    }).catch(function(e){
        log("SDK INIT FAILED: " + JSON.stringify(e));
    });


    // --- CENTRAL ID HANDLER ---
    function handleDealId(data, source) {
        if(dealId) return; // Already found it

        let foundId = "";

        // Check 1: Standard EntityId (Array or String)
        if(data.EntityId) {
            foundId = Array.isArray(data.EntityId) ? data.EntityId[0] : data.EntityId;
        } 
        // Check 2: Direct ID
        else if(data.id) {
            foundId = data.id;
        } 
        // Check 3: Record Object
        else if(data.Record && data.Record.id) {
             foundId = data.Record.id;
        }

        if(foundId) {
            dealId = foundId;
            log("SUCCESS: Deal ID found via " + source + ": " + dealId);
            
            // Unlock Button
            let btn = document.getElementById("submitBtn");
            btn.disabled = false;
            btn.style.background = "#28a745"; 
            btn.innerText = "Complete Selection";
        } else {
            log("WARNING: " + source + " fired but contained no ID.");
        }
    }

    function fetchTargetProducts() {
        let box = document.getElementById("searchBox");
        box.placeholder = "Loading Products...";
        log("Starting Product Fetch...");
        
        ZOHO.CRM.API.searchRecord({
            Entity: "Products", 
            Type: "criteria", 
            Query: "((Hardware_Type:equals:NA))"
        })
        .then(function(data){
            if(data.data){
                let rawList = data.data;
                log("Raw Fetch: " + rawList.length + " items.");
                
                masterProductList = rawList.filter(p => 
                    p.Category != null && p.Category.toLowerCase().includes("phone")
                );
                
                log("Filtered: " + masterProductList.length + " phones.");
                box.placeholder = "Tap to view " + masterProductList.length + " phones...";
            } else {
                log("Fetch Success but 0 results found.");
                box.placeholder = "No products found.";
            }
        })
        .catch(function(err){
            log("PRODUCT FETCH ERROR: " + JSON.stringify(err));
            box.placeholder = "Error loading products.";
        });
    }

    // --- UI HELPERS ---
    function showAllProducts() { renderDropdown(masterProductList); }

    function filterLocalProducts() {
        let query = document.getElementById("searchBox").value.toLowerCase();
        let filtered = masterProductList.filter(p => p.Product_Name.toLowerCase().includes(query));
        renderDropdown(filtered);
    }

    function renderDropdown(items) {
        let html = "";
        if(items.length > 0) {
            items.forEach(p => {
                let safeName = p.Product_Name.replace(/"/g, '&quot;');
                html += `<div class='result-item' onclick='selectProduct("${p.id}", "${safeName}")'>
                            ${safeName} - $${p.Unit_Price}
                         </div>`;
            });
            document.getElementById("results").style.display = "block";
            document.getElementById("results").innerHTML = html;
        } else {
             document.getElementById("results").style.display = "none";
        }
    }

    function selectProduct(id, name) {
        if(!id || id === "undefined") { alert("Invalid Product ID"); return; }
        selectedProduct = {id: id.toString(), name: name}; 
        document.getElementById("results").style.display = "none";
        document.getElementById("searchBox").value = ""; 
        document.getElementById("qtySection").style.display = "block";
        document.getElementById("selectedName").innerText = name;
        document.getElementById("qtyInput").focus();
    }

    function addToCart() {
        let qty = document.getElementById("qtyInput").value;
        if(qty <= 0) return; 
        cart.push({ product_id: selectedProduct.id, product_name: selectedProduct.name, quantity: qty });
        renderCart();
        cancelSelection();
    }

    function cancelSelection() {
        selectedProduct = null;
        document.getElementById("qtySection").style.display = "none";
    }

    function renderCart() {
        let html = "";
        cart.forEach((item, index) => {
            html += `<tr><td>${item.product_name}</td><td>${item.quantity}</td><td><button onclick="cart.splice(${index},1);renderCart()" style="background:red; padding:5px 10px;">X</button></td></tr>`;
        });
        document.getElementById("cartBody").innerHTML = html;
    }

    // --- SUBMIT TO CRM ---
    function submitToCRM() {
        if(cart.length === 0) { alert("Please add at least one item."); return; }
        if(!dealId) { alert("Error: Deal ID missing. Please refresh."); return; }

        log("Submitting...");
        let btn = document.getElementById("submitBtn");
        btn.disabled = true;
        btn.innerText = "Saving...";

        ZOHO.CRM.API.getRecord({Entity: "Deals", RecordID: dealId})
        .then(function(response){
            
            let currentData = response.data[0];
            let subformApiName = "Phone_Hardware"; 
            let lookupApiName = "Phone_Selection";
            let qtyApiName = "Phone_Qty";

            let existingRows = currentData[subformApiName]; 
            let finalUpdateList = [];

            if(existingRows && existingRows.length > 0){
                existingRows.forEach(row => {
                    if(row.id) finalUpdateList.push({ "id": row.id.toString() });
                });
            }

            cart.forEach(item => {
                let newRow = {};
                newRow[lookupApiName] = { "id": item.product_id.toString() }; 
                newRow[qtyApiName] = parseInt(item.quantity);         
                finalUpdateList.push(newRow);
            });

            let updatePayload = {
                "id": dealId.toString(),
                [subformApiName]: finalUpdateList
            };

            var config = { Entity: "Deals", APIData: updatePayload, Trigger: ["workflow"] };
            
            ZOHO.CRM.API.updateRecord(config)
            .then(function(data){
                log("Save Success.");
                document.getElementById("mainInterface").style.display = "none";
                document.getElementById("successScreen").style.display = "block";
                setTimeout(function(){ ZOHO.CRM.BLUEPRINT.proceed(); }, 1500);
            })
            .catch(function(err){
                btn.disabled = false;
                btn.innerText = "Retry Selection";
                alert("Save Failed: " + JSON.stringify(err));
                log("SAVE ERROR: " + JSON.stringify(err));
            });
        })
        .catch(function(fetchErr){
             btn.disabled = false;
             alert("Could not fetch existing Deal data.");
             log("FETCH ERROR: " + JSON.stringify(fetchErr));
        });
    }
</script>

</body>
</html>
